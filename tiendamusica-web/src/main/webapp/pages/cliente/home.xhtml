<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">


    <div class="grid">

        <div class="col-12" style="background-color: black">

            <div class="ui-inputgroup" style="display: block; text-align: center">
                <p:inputText id="txtBuscador"
                             style="width: 90%; margin-bottom: 20px"
                             value="#{homeController.filtro}"
                             placeholder="Artista, Album, etc...">
                    <p:ajax event="keyup"
                            listener="#{homeController.consultarAlbumsArtistasPorFiltro}"
                            update="pnlResultado"/>
                </p:inputText>
            </div>

            <p:panel id="pnlResultado" class="card product">

                <p:dataView id="dataViewResultados" var="artistaAlbumDTO"
                            value="#{homeController.artistasAlbumDTO}" layout="grid" rows="10"
                            paginator="true" rowsPerPageTemplate="10,30,50"
                            paginatorPosition="bottom"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                            rendered="#{not empty homeController.artistasAlbumDTO}">

                    <p:dataViewGridItem>
                        <div class="product-grid-item card border-1">
                            <div class="product-grid-item-top">
                                <div>
                                    <i class="pi pi-tag product-category-icon"/> <span
                                        class="product-category">#{artistaAlbumDTO.album.nombre}</span>
                                </div>
                                <span
                                        class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                            </div>
                                <div class="product-grid-item-content">

                                    <p:commandLink
                                            action="#{homeController.verDetalleAlbum(artistaAlbumDTO)}">
                                    <p:graphicImage
                                            name="images/albums/#{artistaAlbumDTO.album.imagen}"
                                            style="width: 200px;" height="200px"/>
                                    </p:commandLink>

                                    <div class="product-name">#{artistaAlbumDTO.artista.nombre}</div>
                                    <div class="product-description">#{artistaAlbumDTO.album.descripcion}</div>
                                    <p:rating readonly="true" value="#{product.rating}"/>
                                </div>

                            <div class="product-grid-item-bottom">
                                <h:outputText value="#{artistaAlbumDTO.album.valor}"
                                              styleClass="product-price">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                                <p:commandButton type="button" value="Add To Cart"
                                                 icon="pi pi-shopping-cart"
                                                 disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
                                </p:commandButton>
                            </div>
                        </div>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>

                        <div class="product-list-item">
                            <p:commandLink
                                    action="#{homeController.verDetalleAlbum(artistaAlbumDTO)}">
                                <p:graphicImage
                                        name="images/albums/#{artistaAlbumDTO.album.imagen}"
                                        style="width: 200px;" height="200px"/>
                            </p:commandLink>
                            <div class="product-list-detail">
                                <div class="product-name" style="font-weight: bold">Titulo:
                                    #{artistaAlbumDTO.album.nombre}
                                </div>
                                <div class="product-description">#{artistaAlbumDTO.album.descripcion}</div>
                                <p:rating readonly="true" value="#{artistaAlbumDTO.album.raiting}"/>
                                <i class="pi pi-tag product-category-icon"/><span
                                    class="product-category">#{artistaAlbumDTO.album.formato}</span>
                            </div>

                            <div class="product-list-action">
                                <h:outputText value="#{artistaAlbumDTO.album.valor}"
                                              styleClass="product-price" style="font-weight: bold">
                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                </h:outputText>
                                <p:commandButton type="button" value="Add To Cart"
                                                 icon="pi pi-shopping-cart"
                                                 disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
                                </p:commandButton>
                                <span
                                        class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                            </div>

                        </div>

                    </p:dataViewListItem>
                </p:dataView>


            </p:panel>


        </div>

    </div>

</ui:composition>
