<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
	<ui:include src="/pages/commons/scripts.xhtml" />
</h:head>

<h:body>
	<div class="ui-fluid">
		<h:form id="formDetalle">

			<ui:include src="/pages/commons/navbar.xhtml" />

			<div class="grid sample-layout">

				<div class="flex" style="width: 100%">
					<ui:include src="/pages/commons/header.xhtml" />


					<div class="col-8 flex-grow-1" style="background-color: black;">
						<div class="grid">
							<div class="col-12">

								<p:panelGrid columns="3"
									columnClasses="ui-g-12 ui-md-4, ui-g-12 ui-md-6, ui-g-12 ui-md-2"
									layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

									<p:graphicImage name="images/albums/#{sessionBean.artistaAlbumDTO.album.imagen}" style="width: 100%" />

									<p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-12"
										layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
										<p:panelGrid columns="2"
											columnClasses="ui-g-12 ui-md-2, ui-g-12 ui-md-6"
											layout="grid">

											<p:outputLabel value="Titulo: " />
											<p:outputLabel value="#{sessionBean.artistaAlbumDTO.album.nombre}" />

											<p:outputLabel value="Artista: " />
											<p:outputLabel value="#{sessionBean.artistaAlbumDTO.artista.nombre}" />
											
											<p:outputLabel value="Disquera: " />
											<p:outputLabel value="#{sessionBean.artistaAlbumDTO.album.disquera.descripcion}" />

											<p:outputLabel value="Anio: " />
											<p:outputLabel value="#{sessionBean.artistaAlbumDTO.album.anio}" />
											
											<p:outputLabel value="Precio: " />
											<p:outputLabel value="#{sessionBean.artistaAlbumDTO.album.valor}" >
												<f:convertNumber currencySymbol="$" type="currency" />
											</p:outputLabel>
											
											<p:commandButton icon="pi pi-shopping-cart" style="padding: 0px 25px" />
											<p:selectOneMenu id="cboCantidad" value="">
												<f:selectItem itemValue="1" itemLabel="1" noSelectionOption="true" />
												<f:selectItem itemValue="2" itemLabel="2" />
												<f:selectItem itemValue="3" itemLabel="3" />
												<f:selectItem itemValue="4" itemLabel="4" />
												<f:selectItem itemValue="5" itemLabel="5"  />
											</p:selectOneMenu>
											
										

										</p:panelGrid>
										
											<p:panel header="Descripcion" style="border: none; text-align: justify">
												<p:outputLabel value="#{sessionBean.artistaAlbumDTO.album.descripcion}" />
											</p:panel>
									</p:panelGrid>

								</p:panelGrid>

							</div>
						</div>
					</div>
				</div>

				<ui:include src="/pages/commons/footer.xhtml" />
			</div>
		</h:form>
	</div>
</h:body>


</html>
