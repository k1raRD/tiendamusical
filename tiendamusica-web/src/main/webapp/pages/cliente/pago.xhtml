<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
    <ui:include src="/pages/commons/scripts.xhtml"/>
    <script src="https://www.paypal.com/sdk/js?client-id=ASnHV5NTRChbqVAiBnIvOxDjW3IvK0GbgyhFYSuf_slOl884NSnHzenAVYOVASQgHw-Auyx5DX-EHJ7R&amp;currency=USD" > </script>
    <script>
       paypal.Buttons({
        createOrder() {
          return fetch("../../PaypalServlet", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            }
          })
          .then((response) => response.json())
          .then((order) => order.result.id);
        },
          onApprove(data) {
            alert('You have successfully created subscription ');
          }
      }).render('#divPaypalContainer');
    </script>
</h:head>

<h:body>
    <div class="ui-fluid">
        <h:form id="formPago">

            <ui:include src="/pages/commons/navbar.xhtml"/>

            <div class="grid sample-layout">

                <div class="flex" style="width: 100%">
                    <ui:include src="/pages/commons/header.xhtml"/>


                    <div class="col-8 flex-grow-1" style="background-color: black;">
                        <div class="grid">
                            <div class="col-12">

                                <ui:include src="/pages/commons/steps.xhtml"/>

                                <div class="col-1" style="width: 90%; margin: 0px auto; text-align: center; background: black">
                                    <div id="divPaypalContainer" style="width: 100%; margin: 0px auto; background: black">


                                    </div>
                                </div>

                                <p:commandButton value="Continuar" style="margin-left: 150px; width: 40%"
                                                 disabled="#{empty sessionBean.persona.carrito.carritosAlbum}"/>
                            </div>
                        </div>
                    </div>

                    <ui:include src="/pages/commons/footer.xhtml"/>
                </div>
            </div>
        </h:form>
    </div>
</h:body>


</html>
