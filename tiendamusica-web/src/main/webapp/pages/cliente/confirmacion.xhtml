<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
    <ui:include src="/pages/commons/scripts.xhtml"/>
</h:head>

<h:body>
    <div class="ui-fluid">
        <h:form id="confirmacion">

            <ui:include src="/pages/commons/navbar.xhtml"/>

            <div class="grid sample-layout">

                <div class="flex" style="width: 100%">
                    <ui:include src="/pages/commons/header.xhtml"/>


                    <div class="col-8 flex-grow-1" style="background-color: black;">
                        <div class="grid">
                            <div class="col-12">

                                <ui:include src="/pages/commons/steps.xhtml"/>

                                <div class="col-1" style="width: 90%; margin: 0px auto; text-align: center; background: black">
									<p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-12" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" style="text-align: center">
										<p:outputLabel id="lblCompraExitosa" value="Compra exitosa!" style="font-size: 100px"/>

									</p:panelGrid>
                                </div>

                            </div>
                        </div>
                    </div>

                    <ui:include src="/pages/commons/footer.xhtml"/>
                </div>
            </div>

    </div>
