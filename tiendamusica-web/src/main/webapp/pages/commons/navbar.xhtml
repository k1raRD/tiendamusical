<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:menubar id="menubar">
		<f:facet name="options">
			<p:badge value="#{sessionBean.persona.carrito.carritosAlbum.size()}" rendered="#{sessionBean.persona.rol.idRol == 4}">
				<p:commandButton id="btnShopping" icon="pi pi-shopping-cart" action="#{navBarController.redireccionar}" />
			</p:badge>

			<p:commandButton id="btnCerrarSesion" icon="pi pi-sign-out"
				action="#{sessionClose.cerrarSesion}" immediate="true" />
		</f:facet>
	</p:menubar>
	<p:sticky target="menubar"></p:sticky>
</ui:composition>
